<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-sa4 nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-ios7-bell"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left" class="sa-left-menu" ng-controller="menuCtrl">
    <header class="bar bar-header">
    <div class="sa-user-icon"></div>
      <h1 class="title">{{currentuser.name}}</h1>
      <h4 class="subtitle">{{currentuser.email}}</h4>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item ng-repeat="app in coreapps" href="#">
          <div class="sa4-app-icon"><img ng-src="{{app.Icon}}" width="32px"></ng-src></div>
            {{app.Name}}
        </ion-item>

        <!-- My Apps TODO: replace with ng-repeat of My Apps --> 
        <div class="item item-divider">My Apps</div>
        <ion-item ng-repeat="app in userapps" href="#">
          <div class="sa4-app-icon"><img ng-src="{{app.Icon}}" width="32px"></ng-src>  </div>
            {{app.Name}}
        </ion-item>
        
        <!-- Settings Section Login, Logout, Profile --> 
        <div class="item item-divider">Settings</div>
        <ion-item ng-repeat="app in settingapps" href="#">{{app.name}}
        </ion-item>
        
      </ion-list>
    </ion-content>
    </ion-side-menu>

    <ion-side-menu side="right" class="sa-right-menu" ng-controller="notificationCtrl">
    <header class="bar bar-header">
      <h1 class="title">Notifications</h1>
    </header>
    <ion-content class="has-header" >
        <ion-list>
          <ion-item ng-repeat="notification in notifications" href="#">
            {{notification.title}}
        </ion-item>
    </ion-list>
    </ion-content>

</ion-side-menus>
